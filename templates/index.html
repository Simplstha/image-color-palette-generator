<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Palette Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<!--    css link-->
    <link href="static/style.css" rel="stylesheet">
</head>
<body class="text-center">
<h1 class="space">welcome</h1>
<p class="space">Insert your image below to get the color palate</p>
<div class="blue box">
    <form class="space" method="POST" action="{{ url_for('show_palette') }}" enctype="multipart/form-data">
    <input type="file" name="filename">
    <input type="submit">
    </form>
</div>
{% if hex %}
<div class="space img-cnt">
    <img src="{{ im }}">
</div>

<div style="display:table" class="text-center container">
    <ol>
        {% for he in hex %}
        <li >
            <h2 style="color:{{ he }};">{{ he }}</h2>
            <div class="clr-box" style="background:{{ he }}"></div>
            <hr style="color:black">
        </li>
        {% endfor %}
    </ol>
</div>
{% endif %}
</body>
</html>
